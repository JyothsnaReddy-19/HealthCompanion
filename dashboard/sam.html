<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Companion Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F6F4F0;
      color: #2E5077;
      display: grid;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
      gap: 1rem;
    }

    header {
      background-color: #2E5077;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
    }

    .profile-container {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .profile-picture {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #dde;
      display: inline-block;
    }

    .container {
      display: grid;
      grid-template-columns: 0.8fr 3fr;
      gap: 1rem;
      padding: 1rem;
    }

    .sidebar {
      background-color: #2E5077;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .carousel-container {
      grid-column: span 2;
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 400px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: url('https://img.freepik.com/free-vector/chatbot-conversation-vectorart_78370-4107.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .chatbot-icon:hover::after {
      content: 'AI Assistance';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #2E5077;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<header>
  Health Companion Dashboard
  <div class="profile-container">
    <a href="profile.html">
      <div class="profile-picture"></div>
    </a>
  </div>
</header>

<div class="container">
 
  <aside class="sidebar">
    <a href="prescription.html">Prescription</a>
    <a href="remainders.html">Reminders</a>
    <a href="emergency.html">Emergency Numbers</a>
    <a href="blogs.html">Blogs</a>
  </aside>

  
  <main class="content">
    
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item"><img src="https://images.pexels.com/photos/4989186/pexels-photo-4989186.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1"></div>
        <div class="carousel-item"><img src="https://media.istockphoto.com/id/119397520/photo/jogging.jpg?s=612x612&w=0&k=20&c=vv86O3EPbf0bA0B6MLl_LOtJ3Sz6tYqDIhoyfdgWJWw= "alt="Image 2"></div>
        <div class="carousel-item"><img src="https://mainsturgentcare.com/wp-content/uploads/2022/03/istockphoto-1316848283-170667a.jpg" alt="Image 3"></div>
        <div class="carousel-item"><img src="https://img.freepik.com/free-photo/stethoscope-pen-blank-prescription-pad-medicine-pharmacy-concept-empty-medical-form-ready-be-used-modern-medical-information-technology_1150-44753.jpg" alt="Image 4"></div>
        <div class="carousel-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ25s-Hl8ml6zcLpmyzTkQ73kYraBZNaiqmyA&s" alt="Image 5"></div>
      </div>
      <button class="carousel-btn left" onclick="changeSlide(-1)">&#10094;</button>
      <button class="carousel-btn right" onclick="changeSlide(1)">&#10095;</button>
    </div>
  </main>
</div>

<a href="chatbot.html">
  <div class="chatbot-icon"></div>
</a>

<script>
  let currentSlide = 0;
  const carousel = document.querySelector('.carousel');
  const slides = document.querySelectorAll('.carousel-item');

  function changeSlide(direction) {
    currentSlide += direction;

    if (currentSlide < 0) {
      currentSlide = slides.length - 1;
    } else if (currentSlide >= slides.length) {
      currentSlide = 0;
    }

    carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
  }

  
  setInterval(() => {
    changeSlide(1);
  }, 3000);
</script>

</body>
</html>
